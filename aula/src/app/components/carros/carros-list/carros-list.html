<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Listagem de carros</h3>
                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            routerLink="/admin/carros/new">Novo</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th class="direita" scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (carro of lista; track $index) {
                            <tr>
                                <th scope="row">{{carro.id}}</th>
                                <td>{{carro.nome}}</td>
                                <td class="direita">
                                    <button type="button" class="btn btn-warning btn-rounded" mdbRipple
                                        routerLink="/admin/carros/edit/{{carro.id}}">Editar</button>
                                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                                        (click)="deleteById(carro)">Deletar </button>

                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
