<p>carros-list works!</p>


<table border="1 ">
    <thead>
        <th>Nome</th>
        <th>Marca</th>
    </thead>

    <tbody>
        @for (carro of lista; track $index) {
         <tr>
            <td>{{carro.nome}}</td>
            <td>{{carro.marca}}</td>
         </tr>
         }
    </tbody>
</table>
