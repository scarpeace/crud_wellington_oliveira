<div class="container">

    <div class="col-lg-4 centralizar">
        <h1 class="title">Login</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fazer Login</h5>
                <p class="card-text">Insira as informações abaixo para fazer o login</p>
                <div class="login-form">
                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="usuario" />
                        <label mdbLabel class="form-label" for="usuario">Usuário</label>
                    </mdb-form-control>

                    <mdb-form-control>
                        <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha" />
                        <label mdbLabel class="form-label" for="senha">Senha</label>
                    </mdb-form-control>

                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                        (click)="logar()">Acessar</button>
                </div>
            </div>
        </div>

    </div>

</div>
