<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Novo Carro</h5>
                    <div class="login-form">
                        <mdb-form-control>
                            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.nome" />
                            <label mdbLabel class="form-label" for="usuario">Nome</label>
                        </mdb-form-control>
                        <br>
                        <div class="direita">
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                                (click)="save()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
